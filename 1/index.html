<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Responsive Landing Page using CSS Flexbox</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="totalscore">
        <p class="head">Your Result</p>

        <div class="score">
          <h1>76</h1>
          <span>of 100</span>
        </div>

        <h3>Great</h3>
        <div class="resultDescription">
          <p class="detail">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="scoresContainer">
        <p>Summary</p>
        <div class="scoresIndividual">
          <div class="reaction">
            <div class="reaction1">
              <span class=""
                ><img
                  class="icon"
                  src="assets/images/icon-reaction.svg"
                  alt=""
                />Reaction</span
              >
            </div>
            <div class="reaction2">
              <span><b>80</b></span
              ><span class="overHundred"> / 100</span>
            </div>
          </div>
          <div class="memory">
            <div class="memory1">
              <span
                ><img
                  class="icon"
                  src="assets/images/icon-memory.svg"
                  alt=""
                />Memory</span
              >
            </div>
            <div class="memory2">
              <span><b>92</b></span
              ><span class="overHundred"> / 100</span>
            </div>
          </div>
          <div class="verbal">
            <div class="verbal1">
              <span
                ><img
                  class="icon"
                  src="assets/images/icon-verbal.svg"
                  alt=""
                />Verbal</span
              >
            </div>
            <div class="verbal2">
              <span><b>61</b></span
              ><span class="overHundred"> / 100</span>
            </div>
          </div>
          <div class="visual">
            <div class="visual1">
              <span
                ><img
                  class="icon"
                  src="assets/images/icon-visual.svg"
                  alt=""
                />Visual</span
              >
            </div>
            <div class="visual2">
              <span><b>72</b></span
              ><span class="overHundred"> / 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adekunle Olutuyo</a>.
    </div>
  </body>
</html>
